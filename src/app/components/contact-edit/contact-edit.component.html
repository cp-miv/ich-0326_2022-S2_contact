<h1>Edition d'un contact</h1>
<form
  (ngSubmit)="onSubmitForm()"
  *ngIf="contact$ | async as contact; else templateloader"
>
  <label for="firstname">Pr√©nom</label>
  <input
    type="text"
    name="firstname"
    id="firstname"
    [(ngModel)]="contact.firstname"
  />
  <br />
  <label for="lastname">Nom</label>
  <input
    type="text"
    name="lastname"
    id="lastname"
    [(ngModel)]="contact.lastname"
  />
  <br />
  <label for="age">Age</label>
  <input type="number" name="age" id="age" [(ngModel)]="contact.age" />
  <br />
  <a routerLink="/contact">Annuler</a>
  <button type="submit">Sauver</button>
</form>
<ng-template #templateloader>
  <app-loader />
</ng-template>
