<h1>Liste des contacts</h1>
<ng-container *ngIf="contacts$ | async as contacts; else templateloader">
  <a routerLink="create">Ajouter</a>
  <div *ngFor="let contact of contacts">
    <app-contact-list-item [contact]="contact"></app-contact-list-item>

    <a routerLink="edit/{{ contact.id }}">Editer</a>
    <br />
    <a routerLink="remove/{{ contact.id }}">Supprimer</a>
  </div>
</ng-container>
<ng-template #templateloader>
  <app-loader />
</ng-template>
